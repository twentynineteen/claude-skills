# v1 UI Design Specification
# Generated: [timestamp]
# Plugin: [PluginName]

window:
  width: 600
  height: 400
  resizable: false  # true if user requested

colors:
  background: "#2b2b2b"
  primary: "#4a9eff"
  secondary: "#666666"
  text: "#ffffff"
  accent: "#ff6b6b"  # For warnings/clip indicators

typography:
  header: "Inter, system-ui, sans-serif"
  body: "Inter, system-ui, sans-serif"
  size:
    large: "16px"
    medium: "14px"
    small: "12px"

layout:
  type: grid  # Options: grid, vertical-sections, horizontal-sections, custom
  sections:
    - id: header
      height: 60
      background: "#1a1a1a"
      controls: [title]
    - id: main
      flex: 1
      padding: 20
      controls: [threshold, ratio, attack, release, gain]
    - id: footer
      height: 40
      background: "#1a1a1a"
      controls: [bypass, preset]

controls:
  - id: threshold
    type: rotary-knob  # Options: rotary-knob, linear-slider, button, combo-box
    label: "Threshold"
    parameter: "threshold"  # Must match parameter ID
    range: [-60.0, 0.0]
    unit: "dB"
    default: -20.0
    decimals: 1
    position: {x: 50, y: 100}
    size: {width: 80, height: 100}

  - id: ratio
    type: rotary-knob
    label: "Ratio"
    parameter: "ratio"
    range: [1.0, 20.0]
    unit: ":1"
    default: 4.0
    decimals: 1
    position: {x: 150, y: 100}
    size: {width: 80, height: 100}

  - id: attack
    type: rotary-knob
    label: "Attack"
    parameter: "attack"
    range: [0.1, 100.0]
    unit: "ms"
    default: 10.0
    decimals: 1
    skew: 0.3  # Logarithmic scaling
    position: {x: 250, y: 100}
    size: {width: 80, height: 100}

  - id: release
    type: rotary-knob
    label: "Release"
    parameter: "release"
    range: [10.0, 1000.0]
    unit: "ms"
    default: 100.0
    decimals: 0
    skew: 0.3
    position: {x: 350, y: 100}
    size: {width: 80, height: 100}

  - id: gain
    type: rotary-knob
    label: "Makeup Gain"
    parameter: "gain"
    range: [0.0, 24.0]
    unit: "dB"
    default: 0.0
    decimals: 1
    position: {x: 450, y: 100}
    size: {width: 80, height: 100}

  - id: bypass
    type: button
    label: "Bypass"
    parameter: "bypass"
    parameter_type: bool
    default: false
    position: {x: 20, y: 10}
    size: {width: 80, height: 30}

  - id: preset
    type: combo-box
    label: "Preset"
    parameter: "preset"
    parameter_type: choice
    choices: ["Default", "Gentle", "Aggressive", "Limiter"]
    default: 0
    position: {x: 120, y: 10}
    size: {width: 150, height: 30}

special_elements:
  - id: vu_meter
    type: level-meter
    data_source: "gain_reduction"  # C++ provides this data
    position: {x: 550, y: 100}
    size: {width: 30, height: 200}
    range: [0, -20]  # 0 to -20dB gain reduction
    orientation: vertical

  - id: frequency_analyzer
    type: fft-display
    data_source: "input_fft"  # C++ provides FFT data
    position: {x: 50, y: 250}
    size: {width: 500, height: 100}
    frequency_range: [20, 20000]

notes:
  - All positions in pixels from top-left (0,0)
  - Parameter IDs must match PluginProcessor APVTS
  - Controls automatically generate parameter bindings
  - Special elements may need C++ implementation (OpenGL)
